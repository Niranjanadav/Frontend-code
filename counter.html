<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japa Counter - Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="dashboard.html">
                üôè Japa<span>Counter</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="counter.html">Counter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
                <div class="user-info ms-3">
                    Welcome, <strong id="usernameDisplay">User</strong>!
                </div>
                <button class="btn-logout ms-3" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Alerts Container -->
    <div id="alertsContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1000; max-width: 400px;">
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="container">
            <!-- Counter Section -->
            <div class="main-card">
                <div class="counter-section">
                    <h3 class="card-title">üîó Japa Counter</h3>
                    
                    <!-- Large Counter Display -->
                    <div class="japa-counter-display">
                        <div class="counter-circle">
                            <div class="counter-inner">
                                <span class="counter-number" id="counterDisplay">0</span>
                                <span class="counter-text">Beads</span>
                            </div>
                        </div>
                    </div>

                    <!-- Main Action Buttons -->
                    <div class="main-actions">
                        <button class="btn-secondary-action" id="decrementBtn">
                            ‚ûñ Decrement
                        </button>
                        <button class="btn-primary-action" id="incrementBtn">
                            ‚ûï Increment
                        </button>
                    </div>

                    <!-- Reset Button -->
                    <div class="secondary-actions">
                        <button class="btn-reset-action" id="resetBtn" style="margin-top: 10px;">
                            üîÑ Reset Today
                        </button>
                    </div>

                    <!-- Keyboard Hint -->
                    <div class="counter-hint">
                        üí° Click the buttons to count beads
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
